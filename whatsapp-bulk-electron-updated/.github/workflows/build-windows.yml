name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Electron EXE
        run: npm run dist

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: whatsapp-bulk-installer
          path: dist/*.exe
